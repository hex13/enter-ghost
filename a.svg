<svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200">
    <defs>
        <style>
            circle {
                animation: 2s a infinite alternate;
            }
            @keyframes a {
                0% {
                   r: 10;
                }
                100% {
                    r: 40;
                }
            }
        </style>
    </defs>
  <circle cx="10" cy="10" r="30" fill="red" />
</svg>
